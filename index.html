<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2e3b55;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --input-bg: #3c4c6b;
            --input-border: #4a5d7c;
            --tab-inactive: #4a5d7c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--primary-bg);
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .fire-icon {
            font-size: 3em;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }

        .header p {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%20197.352L146.2%2056.638L5.4%20197.352H287z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 40px;
        }

        .form-group input[type="text"]::placeholder {
            color: #99aab5;
        }

        button#searchPlayerBtn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#searchPlayerBtn:hover {
            background-color: #c7374e;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        .footer span {
            color: var(--accent-color);
            font-size: 1.2em;
            vertical-align: middle;
            margin: 0 2px;
        }

        .footer a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #results {
            margin-top: 30px;
            display: none;
        }

        .profile-card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--input-bg);
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--accent-color);
            overflow: hidden;
        }

        .profile-card .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-card .avatar-container .avatar-char {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-color);
        }

        .profile-card .level-badge {
            position: absolute;
            bottom: 0px;
            right: -5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .profile-card .player-name-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .profile-card .player-name-section .rank-icon {
            font-size: 1.2em;
            color: #bbb;
        }

        .profile-card .player-name-section .player-nickname {
            font-size: 1.6em;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        .profile-card .player-uid {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .profile-card .player-clan {
            font-size: 1em;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .profile-card .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .profile-card .stat-item {
            text-align: center;
        }

        .profile-card .stat-item .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .profile-card .stat-item .stat-label {
            font-size: 0.8em;
            color: #aaa;
        }

        .profile-card .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 10px;
            text-align: left;
            margin-top: 15px;
        }

        .profile-card .grid-item {
            padding: 10px 0;
        }

        .profile-card .grid-item:nth-child(even) {
            text-align: right;
        }

        .profile-card .grid-item .label {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 2px;
        }

        .profile-card .grid-item .value {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
        }

        .profile-card .quote {
            font-style: italic;
            font-size: 0.9em;
            color: #888;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tabs button {
            flex: 1;
            padding: 12px 0;
            background-color: var(--tab-inactive);
            color: var(--text-color);
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0;
        }

        .tabs button:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .tabs button:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .tabs button.active {
            background-color: var(--accent-color);
        }

        .tab-content {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .mode-section {
            margin-bottom: 20px;
        }

        .mode-section h3 {
            font-size: 1.3em;
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .mode-section h3.no-data {
            color: #99aab5;
            font-size: 1.1em;
            font-style: italic;
        }

        .stats-list .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--input-border);
        }

        .stats-list .info-item:last-child {
            border-bottom: none;
        }

        .stats-list .info-item span:first-child {
            font-weight: 400;
            color: #cccccc;
        }

        .stats-list .info-item span:last-child {
            font-weight: 600;
            text-align: right;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.6em;
            }
            .header p {
                font-size: 0.85em;
            }
            button#searchPlayerBtn {
                font-size: 1em;
                padding: 12px;
            }
            .form-group input, .form-group select {
                padding: 10px 12px;
            }
            .profile-card .player-nickname {
                font-size: 1.4em;
            }
            .profile-card .player-uid {
                font-size: 0.8em;
            }
            .profile-card .player-clan {
                font-size: 0.9em;
            }
            .profile-card .stat-item .stat-value {
                font-size: 1.2em;
            }
            .profile-card .grid-item .label {
                font-size: 0.8em;
            }
            .profile-card .grid-item .value {
                font-size: 0.9em;
            }
            .tabs button {
                font-size: 0.9em;
            }
            .mode-section h3 {
                font-size: 1.2em;
            }
            .stats-list .info-item span:first-child, .stats-list .info-item span:last-child {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fire-icon">üî•</div>
            <h1>Free Fire Stats Finder</h1>
            <p>Get real-time player stats and personal info for BR & CS!</p>
        </div>

        <div class="form-group">
            <label for="playerUid">Player UID</label>
            <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
        </div>

        <div class="form-group">
            <label for="server">Server</label>
            <select id="server">
                <option value="BD">BD</option>
                <option value="IND">IND</option>
                <option value="SG">SG</option>
                <option value="RU">RU</option>
                <option value="ID">ID</option>
                <option value="TW">TW</option>
                <option value="US">US</option>
                <option value="VN">VN</option>
                <option value="TH">TH</option>
                <option value="ME">ME</option>
                <option value="PK">PK</option>
                <option value="CIS">CIS</option>
                <option value="BR">BR</option>
            </select>
        </div>

        <button id="searchPlayerBtn">Search Player</button>

        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>

        <div id="results">
            <div class="profile-card" id="playerProfileCard">
                <div class="avatar-container">
                    <img id="profileAvatarImg" src="" alt="Avatar" style="display:none;">
                    <span class="avatar-char" id="profileAvatarChar">?</span>
                    <span class="level-badge" id="profileLevel">Lv. ??</span>
                </div>
                <div class="player-name-section">
                    <span class="rank-icon" id="profileRankIcon"></span>
                    <h2 class="player-nickname" id="profileNickname">Player Nickname</h2>
                </div>
                <p class="player-uid" id="profileUidDisplay">UID: N/A</p>
                <p class="player-clan" id="profileClan">Clan: N/A</p>

                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value" id="profileLikes">0</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="profileBadges">0</div>
                        <div class="stat-label">Badges</div>
                    </div>
                </div>

                <div class="grid-info">
                    <div class="grid-item">
                        <div class="label">Region</div>
                        <div class="value" id="profileRegion">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">BR Rank</div>
                        <div class="value" id="profileBRRank">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">CS Rank</div>
                        <div class="value" id="profileCSRank">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">Last Login</div>
                        <div class="value" id="profileLastLogin">N/A</div>
                    </div>
                </div>

                <p class="quote" id="profileSignature">"No signature set."</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-gamemode="br">Battle Royale</button>
                <button class="tab-btn" data-gamemode="cs">Clash Squad</button>
            </div>

            <div id="brTabContent" class="tab-content">
                <div class="mode-section">
                    <h3 id="brSoloTitle">Solo</h3>
                    <div class="stats-list" id="brSoloStats"></div>
                </div>
                <div class="mode-section">
                    <h3 id="brDuoTitle">Duo</h3>
                    <div class="stats-list" id="brDuoStats"></div>
                </div>
                <div class="mode-section">
                    <h3 id="brSquadTitle">Squad</h3>
                    <div class="stats-list" id="brSquadStats"></div>
                </div>
            </div>

            <div id="csTabContent" class="tab-content" style="display: none;">
                <div class="mode-section">
                    <h3 id="csRankedTitle">Ranked</h3>
                    <div class="stats-list" id="csRankedStats"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Developed with <span>‚ù§Ô∏è</span> by <a href="https://github.com/gajarbotol" target="_blank">@GAJARBOTOL</a>
        </div>
    </div>

    <script>
        const playerUidInput = document.getElementById('playerUid');
        const serverSelect = document.getElementById('server');
        const searchPlayerBtn = document.getElementById('searchPlayerBtn');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        const profileAvatarImg = document.getElementById('profileAvatarImg');
        const profileAvatarChar = document.getElementById('profileAvatarChar');
        const profileLevel = document.getElementById('profileLevel');
        const profileRankIcon = document.getElementById('profileRankIcon');
        const profileNickname = document.getElementById('profileNickname');
        const profileUidDisplay = document.getElementById('profileUidDisplay');
        const profileClan = document.getElementById('profileClan');
        const profileLikes = document.getElementById('profileLikes');
        const profileBadges = document.getElementById('profileBadges');
        const profileRegion = document.getElementById('profileRegion');
        const profileBRRank = document.getElementById('profileBRRank');
        const profileCSRank = document.getElementById('profileCSRank');
        const profileLastLogin = document.getElementById('profileLastLogin');
        const profileSignature = document.getElementById('profileSignature');

        const brTabContent = document.getElementById('brTabContent');
        const csTabContent = document.getElementById('csTabContent');
        const brSoloStatsDiv = document.getElementById('brSoloStats');
        const brDuoStatsDiv = document.getElementById('brDuoStats');
        const brSquadStatsDiv = document.getElementById('brSquadStats');
        const csRankedStatsDiv = document.getElementById('csRankedStats');

        const brSoloTitle = document.getElementById('brSoloTitle');
        const brDuoTitle = document.getElementById('brDuoTitle');
        const brSquadTitle = document.getElementById('brSquadTitle');
        const csRankedTitle = document.getElementById('csRankedTitle');

        const tabButtons = document.querySelectorAll('.tab-btn');

        const BASE_URL = "https://ff-info-gajarbotol.vercel.app/";

        function getNested(obj, keys, defaultValue = 'N/A') {
            return keys.reduce((acc, key) => (acc && typeof acc === 'object' && acc[key] !== undefined) ? acc[key] : undefined, obj) || defaultValue;
        }

        function createStatItem(label, value) {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('info-item');
            itemDiv.innerHTML = `<span>${label}:</span> <span>${value}</span>`;
            return itemDiv;
        }

        function renderStats(targetDiv, data, titleElement) {
            targetDiv.innerHTML = '';
            if (!data || Object.keys(data).length === 0 || (data.total_matches === undefined && data.wins === undefined && data.kills === undefined)) {
                titleElement.classList.add('no-data');
                titleElement.textContent = titleElement.textContent.replace(' (No Data)', '') + ' (No Data)';
                return;
            } else {
                titleElement.classList.remove('no-data');
                titleElement.textContent = titleElement.textContent.replace(' (No Data)', '');
            }

            targetDiv.appendChild(createStatItem('Matches Played', getNested(data, ['total_matches'], 0)));
            targetDiv.appendChild(createStatItem('Wins', getNested(data, ['wins'], 0)));
            targetDiv.appendChild(createStatItem('Kills', getNested(data, ['kills'], 0)));
            targetDiv.appendChild(createStatItem('Deaths', getNested(data, ['deaths'], 0)));

            const kills = getNested(data, ['kills'], 0);
            const deaths = getNested(data, ['deaths'], 0);
            const headshots = getNested(data, ['headshots'], 0);

            const kdRatio = (deaths > 0) ? (kills / deaths).toFixed(2) : (kills > 0 ? kills.toFixed(2) : '0.00');
            targetDiv.appendChild(createStatItem('K/D Ratio', kdRatio));

            targetDiv.appendChild(createStatItem('Headshot Kills', headshots));

            const hsRate = (kills > 0) ? ((headshots / kills) * 100).toFixed(2) + '%' : '0.00%';
            targetDiv.appendChild(createStatItem('Headshot Rate', hsRate));

            targetDiv.appendChild(createStatItem('Damage', getNested(data, ['damage'], 0)));
            targetDiv.appendChild(createStatItem('Revives', getNested(data, ['revives'], 0)));
        }

        function resetResults() {
            profileAvatarImg.style.display = 'none';
            profileAvatarImg.src = '';
            profileAvatarChar.style.display = 'flex';
            profileAvatarChar.textContent = '?';
            profileLevel.textContent = 'Lv. ??';
            profileNickname.textContent = 'Player Nickname';
            profileUidDisplay.textContent = 'UID: N/A';
            profileClan.textContent = 'Clan: N/A';
            profileLikes.textContent = '0';
            profileBadges.textContent = '0';
            profileRegion.textContent = 'N/A';
            profileBRRank.textContent = 'N/A';
            profileCSRank.textContent = 'N/A';
            profileLastLogin.textContent = 'N/A';
            profileSignature.textContent = '"No signature set."';
            profileRankIcon.textContent = '';

            brSoloStatsDiv.innerHTML = '';
            brDuoStatsDiv.innerHTML = '';
            brSquadStatsDiv.innerHTML = '';
            csRankedStatsDiv.innerHTML = '';

            brSoloTitle.classList.add('no-data');
            brSoloTitle.textContent = 'Solo (No Data)';
            brDuoTitle.classList.add('no-data');
            brDuoTitle.textContent = 'Duo (No Data)';
            brSquadTitle.classList.add('no-data');
            brSquadTitle.textContent = 'Squad (No Data)';
            csRankedTitle.classList.add('no-data');
            csRankedTitle.textContent = 'Ranked (No Data)';

            resultsDiv.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const gamemode = button.dataset.gamemode;
                if (gamemode === 'br') {
                    brTabContent.style.display = 'block';
                    csTabContent.style.display = 'none';
                } else if (gamemode === 'cs') {
                    brTabContent.style.display = 'none';
                    csTabContent.style.display = 'block';
                }
            });
        });

        searchPlayerBtn.addEventListener('click', async () => {
            const playerUid = playerUidInput.value.trim();
            const server = serverSelect.value;

            resetResults();

            if (!playerUid || !/^\d+$/.test(playerUid)) {
                errorMessage.textContent = 'Please enter a valid numeric Player UID.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!['BD', 'IND', 'SG', 'RU', 'ID', 'TW', 'US', 'VN', 'TH', 'ME', 'PK', 'CIS', 'BR'].includes(server)) {
                errorMessage.textContent = 'Please select a valid server.';
                errorMessage.style.display = 'block';
                return;
            }

            loader.style.display = 'block';
            console.log('Fetching data for UID:', playerUid, 'Server:', server);

            try {
                // Fetch Personal Info
                const personalInfoURL = `${BASE_URL}get_player_personal_show?server=${server}&uid=${playerUid}`;
                console.log('Personal Info URL:', personalInfoURL);
                const personalInfoResponse = await fetch(personalInfoURL);
                let personalInfo;

                try {
                    personalInfo = await personalInfoResponse.json();
                    console.log('Personal Info API Response:', personalInfo);
                } catch (e) {
                    throw new Error('Invalid response format from Personal Info API.');
                }

                if (!personalInfoResponse.ok) {
                    throw new Error(`Personal Info API HTTP error! status: ${personalInfoResponse.status}`);
                }

                if (personalInfo.status === true && personalInfo.data) {
                    const data = personalInfo.data;
                    profileNickname.textContent = getNested(data, ['nickname'], 'Unknown Player');
                    profileUidDisplay.textContent = `UID: ${getNested(data, ['account_id'], playerUid)}`;
                    profileClan.textContent = `Clan: ${getNested(data, ['clan_name'], 'None')}`;
                    profileLikes.textContent = getNested(data, ['likes'], 0);
                    profileBadges.textContent = getNested(data, ['badge_id'], 0);
                    profileRegion.textContent = getNested(data, ['region'], server);
                    profileLevel.textContent = `Lv. ${getNested(data, ['level'], '??')}`;
                    profileSignature.textContent = getNested(data, ['signature'], '"No signature set."');

                    const avatarUrl = getNested(data, ['avatar_url']);
                    if (avatarUrl && avatarUrl !== 'N/A' && avatarUrl.startsWith('http')) {
                        profileAvatarImg.src = avatarUrl;
                        profileAvatarImg.style.display = 'block';
                        profileAvatarChar.style.display = 'none';
                    } else {
                        profileAvatarImg.style.display = 'none';
                        profileAvatarChar.style.display = 'flex';
                        profileAvatarChar.textContent = getNested(data, ['nickname'], '?').charAt(0).toUpperCase() || '?';
                    }

                    const lastLoginTimestamp = getNested(data, ['last_login']);
                    if (lastLoginTimestamp && lastLoginTimestamp !== 'N/A' && !isNaN(lastLoginTimestamp)) {
                        const date = new Date(lastLoginTimestamp * 1000);
                        profileLastLogin.textContent = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    } else {
                        profileLastLogin.textContent = 'N/A';
                    }
                } else {
                    errorMessage.textContent = personalInfo.message || 'Player not found or API error. Please check the UID and server.';
                    errorMessage.style.display = 'block';
                    loader.style.display = 'none';
                    console.error('Personal Info API returned status false or no data:', personalInfo);
                    return;
