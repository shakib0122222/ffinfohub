<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder Pro | Gajarbotol Edition</title>
    <meta name="description" content="An advanced Free Fire player stats checker. Get real-time, detailed statistics for Battle Royale (BR) and Clash Squad (CS) modes for any player on any server.">
    <meta name="keywords" content="Free Fire, player stats, CS stats, BR stats, Free Fire UID checker, Garena Free Fire, player profile, ff stats, gajarbotol, Bangladesh">
    <meta name="author" content="GAJARBOTOL">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔥</text></svg>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Free Fire Stats Finder Pro | Gajarbotol Edition">
    <meta property="og:description" content="The ultimate tool for checking detailed Free Fire player stats for BR & CS modes.">
    <meta property="og:image" content="https://placehold.co/1200x630/1a1a2e/e94560?text=FF+Stats+Pro">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Free Fire Stats Finder Pro | Gajarbotol Edition">
    <meta property="twitter:description" content="The ultimate tool for checking detailed Free Fire player stats for BR & CS modes.">
    <meta property="twitter:image" content="https://placehold.co/1200x630/1a1a2e/e94560?text=FF+Stats+Pro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2e3b55;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --input-bg: #3c4c6b;
            --input-border: #4a5d7c;
            --tab-inactive: #4a5d7c;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--primary-bg);
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header .fire-icon {
            font-size: 3em;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 5px;
            animation: pulse 2s infinite;
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }
        .header p {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }
        .form-group select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="292.4" height="292.4"%3E%3Cpath fill="%23ffffff" d="M287 69.4a17.6 17.6 0 0 0-13-5.4H18.4c-5 0-9.3 1.8-12.9 5.4A17.6 17.6 0 0 0 0 82.2c0 5 1.8 9.3 5.4 12.9l128 127.9c3.6 3.6 7.8 5.4 12.8 5.4s9.2-1.8 12.8-5.4L287 95c3.6-3.6 5.4-7.8 5.4-12.8 0-5-1.9-9.2-5.5-12.8z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
            padding-right: 40px;
        }
        .form-group input[type="text"]::placeholder {
            color: #99aab5;
        }
        button#searchPlayerBtn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button#searchPlayerBtn:hover {
            background-color: #c7374e;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
        .footer span {
            color: var(--accent-color);
            font-size: 1.2em;
            vertical-align: middle;
            margin: 0 2px;
        }
        .footer a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        #results {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .profile-card, .tab-content {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
        }
        .profile-card {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-card .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--input-bg);
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--accent-color);
        }
        .profile-card .avatar-container .avatar-char {
            font-size: 3em;
            font-weight: 700;
        }
        .profile-card .level-badge {
            position: absolute;
            bottom: 0px;
            right: -5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        .profile-card .player-nickname {
            font-size: 1.6em;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        .profile-card .player-uid {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        .profile-card .player-clan {
            font-size: 1em;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .profile-card .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .profile-card .stat-item .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .profile-card .stat-item .stat-label {
            font-size: 0.8em;
            color: #aaa;
        }
        .profile-card .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 10px;
            text-align: left;
            margin-top: 15px;
        }
        .profile-card .grid-item .label {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 2px;
        }
        .profile-card .grid-item .value {
            font-size: 1em;
            font-weight: 600;
        }
        .profile-card .quote {
            font-style: italic;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--input-border);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .tabs {
            display: flex;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .tabs button {
            flex: 1;
            padding: 12px 0;
            background-color: var(--tab-inactive);
            color: var(--text-color);
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0;
        }
        .tabs button.active {
            background-color: var(--accent-color);
        }
        .mode-section:not(:last-child) {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--input-border);
        }
        .mode-section h3 {
            font-size: 1.3em;
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 15px;
        }
        .mode-section .no-data {
            color: #99aab5;
            font-size: 1em;
            font-style: italic;
            font-weight: 400;
            text-align: center;
        }
        .stats-list .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--input-border);
        }
        .stats-list .info-item:last-child {
            border-bottom: none;
        }
        .stats-list .info-item span:first-child {
            color: #cccccc;
        }
        .stats-list .info-item span:last-child {
            font-weight: 600;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .error-message {
            color: var(--accent-color);
            background-color: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-color);
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            .header h1 { font-size: 1.6em; }
            .profile-card .player-nickname { font-size: 1.4em; }
            .tabs button { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fire-icon">🔥</div>
            <h1>Free Fire Stats Finder</h1>
            <p>Get real-time player stats and personal info!</p>
        </div>
        <div class="form-group">
            <label for="playerUid">Player UID</label>
            <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
        </div>
        <div class="form-group">
            <label for="server">Server</label>
            <select id="server">
                <option value="IND">IND</option>
                <option value="SG">SG</option>
                <option value="RU">RU</option>
                <option value="ID">ID</option>
                <option value="TW">TW</option>
                <option value="US">US</option>
                <option value="VN">VN</option>
                <option value="TH">TH</option>
                <option value="ME">ME</option>
                <option value="PK">PK</option>
                <option value="CIS">CIS</option>
                <option value="BR">BR</option>
                <option value="BD" selected>BD</option>
            </select>
        </div>
        <button id="searchPlayerBtn">Search Player</button>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
        <div id="results">
            <div class="profile-card" id="playerProfileCard">
                <div class="avatar-container">
                    <span class="avatar-char" id="profileAvatarChar">?</span>
                    <span class="level-badge" id="profileLevel">Lv. ??</span>
                </div>
                <h2 class="player-nickname" id="profileNickname">Player Nickname</h2>
                <p class="player-uid" id="profileUidDisplay">UID: N/A</p>
                <p class="player-clan" id="profileClan">Clan: N/A</p>
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value" id="profileLikes">0</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="profileBadges">0</div>
                        <div class="stat-label">Badges</div>
                    </div>
                </div>
                <div class="grid-info">
                    <div class="grid-item"><div class="label">Region</div><div class="value" id="profileRegion">N/A</div></div>
                    <div class="grid-item"><div class="label">BR Rank</div><div class="value" id="profileBRRank">N/A</div></div>
                    <div class="grid-item"><div class="label">CS Rank</div><div class="value" id="profileCSRank">N/A</div></div>
                    <div class="grid-item"><div class="label">Last Login</div><div class="value" id="profileLastLogin">N/A</div></div>
                </div>
                <p class="quote" id="profileSignature">"No signature set."</p>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="br">Battle Royale</button>
                <button class="tab-btn" data-tab="cs">Clash Squad</button>
            </div>
            <div id="brTabContent" class="tab-content">
                <div class="mode-section"><h3 id="brSoloTitle">Solo</h3><div class="stats-list" id="brSoloStats"></div></div>
                <div class="mode-section"><h3 id="brDuoTitle">Duo</h3><div class="stats-list" id="brDuoStats"></div></div>
                <div class="mode-section"><h3 id="brSquadTitle">Squad</h3><div class="stats-list" id="brSquadStats"></div></div>
            </div>
            <div id="csTabContent" class="tab-content" style="display: none;">
                <div class="mode-section"><h3 id="csRankedTitle">Ranked Stats</h3><div class="stats-list" id="csRankedStats"></div></div>
            </div>
        </div>
        <div class="footer">
            Developed with <span>❤️</span> by <a href="https://github.com/Gajar-Botol" target="_blank">@GAJARBOTOL</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerUidInput = document.getElementById('playerUid');
            const serverSelect = document.getElementById('server');
            const searchPlayerBtn = document.getElementById('searchPlayerBtn');
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const brTabContent = document.getElementById('brTabContent');
            const csTabContent = document.getElementById('csTabContent');

            const BASE_URL = "https://ff-info-gajarbotol.vercel.app/";
            const SERVERS = ['IND', 'SG', 'RU', 'ID', 'TW', 'US', 'VN', 'TH', 'ME', 'PK', 'CIS', 'BR', 'BD'];

            function initialize() {
                serverSelect.innerHTML = SERVERS.map(server => `<option value="${server}">${server}</option>`).join('');
                serverSelect.value = 'BD';
                searchPlayerBtn.addEventListener('click', handleSearch);
                tabButtons.forEach(button => button.addEventListener('click', handleTabSwitch));
            }

            function showLoader(show) {
                loader.style.display = show ? 'block' : 'none';
            }
            
            function showError(message) {
                errorMessage.innerHTML = message;
                errorMessage.style.display = 'block';
                resultsDiv.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
            }
            
            function handleTabSwitch(event) {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                const tab = event.target.dataset.tab;
                brTabContent.style.display = tab === 'br' ? 'block' : 'none';
                csTabContent.style.display = tab === 'cs' ? 'block' : 'none';
            }
            
            async function fetchApiData(endpoint) {
                try {
                    console.log(`Fetching: ${endpoint}`);
                    const response = await fetch(endpoint);
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    const data = await response.json();
                    console.log(`Response from ${endpoint}:`, JSON.stringify(data, null, 2));
                    return { success: data.status === true, data: data.data || {}, error: data.message || 'Unknown error' };
                } catch (error) {
                    console.error(`Fetch error for ${endpoint}:`, error);
                    return { success: false, error: error.message };
                }
            }
            
            async function handleSearch() {
                const uid = playerUidInput.value.trim();
                const server = serverSelect.value;

                if (!uid || !/^\d+$/.test(uid)) {
                    showError('দয়া করে একটি বৈধ UID ইনপুট করুন (শুধুমাত্র সংখ্যা)।');
                    return;
                }
                if (!SERVERS.includes(server)) {
                    showError('দয়া করে একটি বৈধ সার্ভার নির্বাচন করুন।');
                    return;
                }

                hideMessages();
                showLoader(true);
                resultsDiv.style.display = 'none';

                const personalInfoEndpoint = `${BASE_URL}get_player_personal_show?server=${server}&uid=${uid}`;
                const brStatsEndpoint = `${BASE_URL}get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=br`;
                const csStatsEndpoint = `${BASE_URL}get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=cs`;
                
                const [personalResult, brStatsResult, csStatsResult] = await Promise.all([
                    fetchApiData(personalInfoEndpoint),
                    fetchApiData(brStatsEndpoint),
                    fetchApiData(csStatsEndpoint)
                ]);

                showLoader(false);

                if (!personalResult.success) {
                    showError(`প্রোফাইল ডেটা লোড করা যায়নি। UID ও সার্ভার চেক করুন।<br><small>(${personalResult.error})</small>`);
                    return;
                }
                
                renderProfileCard(personalResult.data);
                renderStatsTabs(brStatsResult, csStatsResult);

                resultsDiv.style.display = 'block';
                if (tabButtons.length > 0) tabButtons[0].click();
            }

            function renderProfileCard(data) {
                document.getElementById('profileAvatarChar').textContent = data.nickname ? data.nickname.charAt(0).toUpperCase() : '?';
                document.getElementById('profileLevel').textContent = `Lv. ${data.level || '??'}`;
                document.getElementById('profileNickname').textContent = data.nickname || 'N/A';
                document.getElementById('profileUidDisplay').textContent = `UID: ${data.account_id || 'N/A'}`;
                document.getElementById('profileClan').textContent = data.clan_name ? `Clan: ${data.clan_name}` : 'No Clan';
                document.getElementById('profileLikes').textContent = (data.likes || 0).toLocaleString();
                document.getElementById('profileBadges').textContent = (data.badges || 0).toLocaleString();
                document.getElementById('profileRegion').textContent = data.region || 'N/A';
                document.getElementById('profileBRRank').textContent = data.current_rank?.rank_name || 'Unranked';
                document.getElementById('profileCSRank').textContent = data.cs_rank?.rank_name || 'Unranked';
                document.getElementById('profileLastLogin').textContent = data.last_login ? new Date(data.last_login * 1000).toLocaleDateString() : 'N/A';
                document.getElementById('profileSignature').textContent = data.signature ? `"${data.signature.replace(/\[b\]|\[c\]|\[i\]/g, '')}"` : '"No signature set."';
            }
            
            function renderStatsTabs(brResult, csResult) {
                // BR Stats
                if (brResult.success && brResult.data) {
                    console.log('BR Stats Data:', JSON.stringify(brResult.data, null, 2));
                    renderModeStats(document.getElementById('brSoloStats'), brResult.data.solo || {}, 'Solo');
                    renderModeStats(document.getElementById('brDuoStats'), brResult.data.duo || {}, 'Duo');
                    renderModeStats(document.getElementById('brSquadStats'), brResult.data.squad || {}, 'Squad');
                } else {
                    console.warn('BR Stats Error:', brResult.error);
                    document.getElementById('brSoloStats').innerHTML = `<p class="no-data">BR Solo ডেটা লোড করা যায়নি।</p>`;
                    document.getElementById('brDuoStats').innerHTML = `<p class="no-data">BR Duo ডেটা লোড করা যায়নি।</p>`;
                    document.getElementById('brSquadStats').innerHTML = `<p class="no-data">BR Squad ডেটা লোড করা যায়নি।</p>`;
                }

                // CS Stats
                if (csResult.success && csResult.data) {
                    console.log('CS Stats Data:', JSON.stringify(csResult.data, null, 2));
                    renderModeStats(document.getElementById('csRankedStats'), csResult.data.squad || {}, 'Ranked');
                } else {
                    console.warn('CS Stats Error:', csResult.error);
                    document.getElementById('csRankedStats').innerHTML = `<p class="no-data">CS Ranked ডেটা লোড করা যায়নি।</p>`;
                }
            }

            function renderModeStats(targetDiv, stats, modeName) {
                targetDiv.innerHTML = '';
                if (!stats || !Object.keys(stats).length) {
                    targetDiv.innerHTML = `<p class="no-data">কোনো ${modeName} ডেটা পাওয়া যায়নি।</p>`;
                    return;
                }

                const kills = stats.kills || 0;
                const deaths = stats.deaths || 0;
                const headshotKills = stats.headshots || 0;
                const kd = deaths > 0 ? (kills / deaths).toFixed(2) : kills.toFixed(2);
                const hsRate = kills > 0 ? ((headshotKills / kills) * 100).toFixed(2) + '%' : '0.00%';

                const statsMap = {
                    'Matches Played': stats.total_matches || 0,
                    'Wins': stats.wins || 0,
                    'Kills': kills,
                    'Deaths': deaths,
                    'K/D Ratio': kd,
                    'Headshot Kills': headshotKills,
                    'Headshot Rate': hsRate,
                    'Damage': stats.damage || 0,
                    'Revives': stats.revives || 0,
                };
                
                for (const [label, value] of Object.entries(statsMap)) {
                    if (value !== undefined && value !== null) {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('info-item');
                        itemDiv.innerHTML = `<span>${label}</span> <span>${value.toLocaleString()}</span>`;
                        targetDiv.appendChild(itemDiv);
                    }
                }
            }
            
            initialize();
        });
    </script>
</body>
</html>
