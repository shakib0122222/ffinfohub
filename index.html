<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2e3b55;
            --accent-color: #f5a623; /* Warm Orange */
            --text-color: #ffffff;
            --input-bg: #4a5d7c;
            --input-border: #6b8298;
            --tab-inactive: #5d7090;
            --dynamic-color-1: #e35000; /* Bright Orange */
            --dynamic-color-2: #db0030; /* Light Peach */
            --dynamic-color-3: #db0030; /* Soft Orange */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--primary-bg);
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            border: 2px solid var(--dynamic-color-1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--dynamic-color-1), var(--dynamic-color-2));
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
        }

        .header .fire-icon {
            font-size: 3.5em;
            color: var(--dynamic-color-3);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 167, 38, 0.7);
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1em;
            color: #ffe0b2;
            margin-top: 5px;
            font-weight: 600;
        }

        .box-container {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--secondary-bg), #3e4a6d);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 140, 66, 0.2);
            border: 2px solid var(--dynamic-color-2);
        }

        .form-group {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(107, 130, 152, 0.3);
            transition: transform 0.2s ease;
        }

        .form-group:hover {
            transform: translateY(-3px);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
            color: var(--dynamic-color-2);
            text-shadow: 0 0 2px rgba(255, 204, 128, 0.5);
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #5d7090;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: border-color 0.3s ease;
        }

        .form-group select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%20197.352L146.2%2056.638L5.4%20197.352H287z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 40px;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: var(--dynamic-color-3);
            outline: none;
        }

        .form-group input[type="text"]::placeholder {
            color: #b0c4de;
        }

        button#searchPlayerBtn {
            width: 100%;
            padding: 14px;
            background-color: var(--dynamic-color-3);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.4);
        }

        button#searchPlayerBtn:hover {
            background-color: #ff9800;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #ffb74d;
            background-color: var(--secondary-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 140, 66, 0.2);
        }

        .footer span {
            color: var(--dynamic-color-1);
            font-size: 1.3em;
            vertical-align: middle;
            margin: 0 2px;
            text-shadow: 0 0 5px rgba(255, 140, 66, 0.5);
        }

        .footer a {
            color: var(--dynamic-color-1);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #ffcc80;
        }

        #results {
            margin-top: 30px;
            display: none;
        }

        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, var(--secondary-bg), #34495e);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.3);
            border: 2px solid var(--dynamic-color-2);
        }

        .profile-card .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--input-bg), #5d7090);
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--dynamic-color-3);
            box-shadow: 0 0 15px rgba(255, 167, 38, 0.4);
        }

        .profile-card .avatar-container .avatar-char {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(255, 204, 128, 0.7);
        }

        .profile-card .level-badge {
            position: absolute;
            bottom: 0px;
            right: -5px;
            background-color: var(--dynamic-color-1);
            color: var(--text-color);
            font-size: 0.8em;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(255, 140, 66, 0.5);
        }

        .profile-card .player-name-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .profile-card .player-name-section .rank-icon {
            font-size: 1.3em;
            color: #ffb74d;
        }

        .profile-card .player-name-section .player-nickname {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
            color: var(--dynamic-color-2);
            text-shadow: 0 0 3px rgba(255, 204, 128, 0.5);
        }

        .profile-card .player-name-section .feather-icon {
            font-size: 1.3em;
            color: #ffb74d;
        }

        .profile-card .player-uid {
            font-size: 1em;
            color: #ffe0b2;
            margin-bottom: 5px;
        }

        .profile-card .player-clan {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--dynamic-color-3);
            margin-bottom: 20px;
        }

        .profile-card .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255, 167, 38, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .profile-card .stat-item {
            text-align: center;
        }

        .profile-card .stat-item .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .profile-card .stat-item .stat-label {
            font-size: 0.9em;
            color: #ffb74d;
        }

        .profile-card .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 10px;
            text-align: left;
            margin-top: 15px;
            background: rgba(255, 204, 128, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .profile-card .grid-item {
            padding: 10px 0;
        }

        .profile-card .grid-item:nth-child(even) {
            text-align: right;
        }

        .profile-card .grid-item .label {
            font-size: 0.9em;
            color: #ffb74d;
            margin-bottom: 2px;
        }

        .profile-card .grid-item .value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }

        .profile-card .quote {
            font-style: italic;
            font-size: 1em;
            color: #ffcc80;
            margin-top: 20px;
            background: rgba(255, 167, 38, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        /* Tabs for BR/CS */
        .tabs {
            display: flex;
            background: linear-gradient(90deg, var(--secondary-bg), #34495e);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.2);
        }

        .tabs button {
            flex: 1;
            padding: 12px 0;
            background-color: var(--tab-inactive);
            color: var(--text-color);
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 0;
        }

        .tabs button:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .tabs button:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .tabs button.active {
            background-color: var(--dynamic-color-3);
            transform: translateY(-2px);
        }

        .tab-content {
            background: linear-gradient(135deg, var(--secondary-bg), #34495e);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 140, 66, 0.2);
        }

        .mode-section {
            margin-bottom: 20px;
        }

        .mode-section h3 {
            font-size: 1.4em;
            color: var(--dynamic-color-1);
            margin-top: 0;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 140, 66, 0.5);
        }

        .mode-section h3.no-data {
            color: #ffb74d;
            font-size: 1.1em;
            font-style: italic;
        }

        .stats-list .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--input-border);
            background: rgba(255, 204, 128, 0.05);
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .stats-list .info-item:last-child {
            border-bottom: none;
        }

        .stats-list .info-item span:first-child {
            font-weight: 400;
            color: #ffe0b2;
        }

        .stats-list .info-item span:last-child {
            font-weight: 600;
            text-align: right;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--dynamic-color-3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--dynamic-color-1);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 600;
            background: rgba(255, 140, 66, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.6em;
            }
            .header p {
                font-size: 0.9em;
            }
            button#searchPlayerBtn {
                font-size: 1.1em;
                padding: 12px;
            }
            .form-group input, .form-group select {
                padding: 10px;
            }
            .profile-card .player-nickname {
                font-size: 1.5em;
            }
            .profile-card .player-uid {
                font-size: 0.9em;
            }
            .profile-card .player-clan {
                font-size: 1em;
            }
            .profile-card .stat-item .stat-value {
                font-size: 1.3em;
            }
            .profile-card .grid-item .label {
                font-size: 0.8em;
            }
            .profile-card .grid-item .value {
                font-size: 1em;
            }
            .tabs button {
                font-size: 1em;
            }
            .mode-section h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fire-icon">üî•</div>
            <h1>Free Fire Stats Finder</h1>
            <p>Get real-time player stats and personal info for BR & CS!</p>
        </div>

        <div class="box-container">
            <div class="form-group">
                <label for="playerUid">Player UID</label>
                <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
            </div>
            <div class="form-group">
                <label for="server">Server</label>
                <select id="server">
                    <option value="BD">BD</option>
                    <option value="IND">IND</option>
                    <option value="SG">SG</option>
                    <option value="RU">RU</option>
                    <option value="ID">ID</option>
                    <option value="TW">TW</option>
                    <option value="US">US</option>
                    <option value="VN">VN</option>
                    <option value="TH">TH</option>
                    <option value="ME">ME</option>
                    <option value="PK">PK</option>
                    <option value="CIS">CIS</option>
                    <option value="BR">BR</option>
                </select>
            </div>
        </div>

        <button id="searchPlayerBtn">Search Player</button>

        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>

        <div id="results">
            <div class="profile-card" id="playerProfileCard">
                <div class="avatar-container">
                    <span class="avatar-char" id="profileAvatarChar">?</span>
                    <span class="level-badge" id="profileLevel">Lv. ??</span>
                </div>
                <div class="player-name-section">
                    <span class="rank-icon" id="profileRankIcon"></span>
                    <h2 class="player-nickname" id="profileNickname">Player Nickname</h2>
                    <span class="feather-icon">üåø</span>
                </div>
                <p class="player-uid" id="profileUidDisplay">UID: N/A</p>
                <p class="player-clan" id="profileClan">Clan: N/A</p>

                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value" id="profileLikes">0</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="profileBadges">0</div>
                        <div class="stat-label">Badges</div>
                    </div>
                </div>

                <div class="grid-info">
                    <div class="grid-item">
                        <div class="label">Region</div>
                        <div class="value" id="profileRegion">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">BR Rank</div>
                        <div class="value" id="profileBRRank">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">CS Rank</div>
                        <div class="value" id="profileCSRank">N/A</div>
                    </div>
                    <div class="grid-item">
                        <div class="label">Last Login</div>
                        <div class="value" id="profileLastLogin">N/A</div>
                    </div>
                </div>

                <p class="quote" id="profileSignature">"No signature set."</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-gamemode="br">Battle Royale</button>
                <button class="tab-btn" data-gamemode="cs">Clash Squad</button>
            </div>

            <div id="brTabContent" class="tab-content">
                <div class="mode-section">
                    <h3 id="brSoloTitle">Solo</h3>
                    <div class="stats-list" id="brSoloStats"></div>
                </div>
                <div class="mode-section">
                    <h3>Duo</h3>
                    <div class="stats-list" id="brDuoStats"></div>
                </div>
                <div class="mode-section">
                    <h3>Squad</h3>
                    <div class="stats-list" id="brSquadStats"></div>
                </div>
            </div>

            <div id="csTabContent" class="tab-content" style="display: none;">
                <div class="mode-section">
                    <h3 id="csRankedTitle">Ranked</h3>
                    <div class="stats-list" id="csRankedStats"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            Developed <span>‚ù§Ô∏è</span> by <a href="#" target="_blank">SHAKIB HOSSAIN</a>
        </div>
    </div>

    <script>
        const playerUidInput = document.getElementById('playerUid');
        const serverSelect = document.getElementById('server');
        const searchPlayerBtn = document.getElementById('searchPlayerBtn');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        const profileAvatarChar = document.getElementById('profileAvatarChar');
        const profileLevel = document.getElementById('profileLevel');
        const profileRankIcon = document.getElementById('profileRankIcon');
        const profileNickname = document.getElementById('profileNickname');
        const profileUidDisplay = document.getElementById('profileUidDisplay');
        const profileClan = document.getElementById('profileClan');
        const profileLikes = document.getElementById('profileLikes');
        const profileBadges = document.getElementById('profileBadges');
        const profileRegion = document.getElementById('profileRegion');
        const profileBRRank = document.getElementById('profileBRRank');
        const profileCSRank = document.getElementById('profileCSRank');
        const profileLastLogin = document.getElementById('profileLastLogin');
        const profileSignature = document.getElementById('profileSignature');

        const brSoloStatsDiv = document.getElementById('brSoloStats');
        const brDuoStatsDiv = document.getElementById('brDuoStats');
        const brSquadStatsDiv = document.getElementById('brSquadStats');
        const csRankedStatsDiv = document.getElementById('csRankedStats');

        const tabButtons = document.querySelectorAll('.tab-btn');

        const BASE_URL = "https://ff-info-gajarbotol.vercel.app/";

        const emojiMap = {
            'Matches Played': 'üéÆ',
            'Wins': 'üèÜ',
            'Kills': 'üíÄ',
            'Deaths': 'üíî',
            'K/D Ratio': 'üìà',
            'Headshot Kills': 'üéØ',
            'Headshot Rate': 'üí•',
            'Damage': 'üî•',
            'Revives': '‚ù§Ô∏è',
            'Headshots': 'üéØ',
            'Highest Kills': 'üèÖ',
            'Knockdowns': 'üëä',
            'Pick Ups': 'üõí',
            'Survival Time': '‚è±Ô∏è',
            'Top N Times': 'üîù',
            'Road Kills': 'üöó',
            'Distance Travelled': 'üèÉ'
        };

        function makeLabel(key) {
            let label = key.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/^./, str => str.toUpperCase());
            if (key === 'topntimes') label = 'Top N Times';
            if (key === 'highestkills') label = 'Highest Kills';
            if (key === 'knockdown') label = 'Knockdowns';
            if (key === 'pickups') label = 'Pick Ups';
            if (key === 'roadkills') label = 'Road Kills';
            if (key === 'distancetravelled') label = 'Distance Travelled';
            if (key === 'headshotkills') label = 'Headshot Kills';
            if (key === 'survivaltime') label = 'Survival Time';
            if (key === 'gamesplayed') label = 'Matches Played';
            return label;
        }

        function createStatItem(label, value) {
            const emoji = emojiMap[label] || '';
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('info-item');
            itemDiv.innerHTML = `<span>${emoji} ${label}</span> <span>${value}</span>`;
            return itemDiv;
        }

        function renderStats(targetDiv, data, gamemode) {
            targetDiv.innerHTML = '';
            if (!data || Object.keys(data).length === 0 || !data.gamesplayed || data.gamesplayed === 0) {
                targetDiv.innerHTML = `<h3 class="no-data">No ranked matches played in this mode.</h3>`;
                return;
            }
            let stats = { ...data };
            delete stats.detailedstats;
            delete stats.accountid;
            if (data.detailedstats) stats = { ...stats, ...data.detailedstats };
            for (let key in stats) {
                const label = makeLabel(key);
                let value = stats[key];
                if (typeof value === 'object' && value !== null) value = JSON.stringify(value);
                targetDiv.appendChild(createStatItem(label, value));
            }
            if (stats.kills !== undefined && stats.deaths !== undefined) {
                const kdRatio = (stats.deaths > 0) ? (stats.kills / stats.deaths).toFixed(2) : (stats.kills > 0 ? stats.kills : 0);
                targetDiv.appendChild(createStatItem('K/D Ratio', kdRatio));
            }
            if (stats.headshotkills !== undefined && stats.kills !== undefined) {
                const hsRate = (stats.kills > 0) ? ((stats.headshotkills / stats.kills) * 100).toFixed(2) + '%' : '0.00%';
                targetDiv.appendChild(createStatItem('Headshot Rate', hsRate));
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const gamemode = button.dataset.gamemode;
                if (gamemode === 'br') {
                    document.getElementById('brTabContent').style.display = 'block';
                    document.getElementById('csTabContent').style.display = 'none';
                } else if (gamemode === 'cs') {
                    document.getElementById('brTabContent').style.display = 'none';
                    document.getElementById('csTabContent').style.display = 'block';
                }
            });
        });

        searchPlayerBtn.addEventListener('click', async () => {
            const playerUid = playerUidInput.value.trim();
            const server = serverSelect.value;

            resultsDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            if (!playerUid) {
                errorMessage.textContent = 'Please enter a Player UID.';
                errorMessage.style.display = 'block';
                return;
            }

            loader.style.display = 'block';

            try {
                const response = await fetch(`${BASE_URL}get_player_personal_show?server=${server}&uid=${playerUid}`);
                const data = await response.json();

                if ((data.status === true || data.status === 'success') && data.data) {
                    const playerData = data.data;
                    profileAvatarChar.textContent = (playerData.basicinfo && playerData.basicinfo.nickname) ? playerData.basicinfo.nickname.charAt(0).toUpperCase() : '?';
                    profileLevel.textContent = `Lv. ${(playerData.basicinfo && playerData.basicinfo.level) || '??'}`;
                    profileNickname.textContent = (playerData.basicinfo && playerData.basicinfo.nickname) || 'N/A';
                    profileUidDisplay.textContent = `UID: ${(playerData.basicinfo && playerData.basicinfo.accountid) || 'N/A'}`;
                    profileClan.textContent = `Clan: ${(playerData.clanbasicinfo && playerData.clanbasicinfo.clanname) || 'N/A'}`;
                    
                    // Updated fields with correct API keys
                    profileLikes.textContent = (playerData.basicinfo && playerData.basicinfo.liked !== undefined) ? playerData.basicinfo.liked : '0';
                    profileBadges.textContent = (playerData.basicinfo && playerData.basicinfo.badgecnt !== undefined) ? playerData.basicinfo.badgecnt : '0';
                    profileBRRank.textContent = (playerData.basicinfo && playerData.basicinfo.rank !== undefined) ? playerData.basicinfo.rank : 'N/A';
                    profileCSRank.textContent = (playerData.basicinfo && playerData.basicinfo.csrank !== undefined) ? playerData.basicinfo.csrank : 'N/A';
                    profileLastLogin.textContent = (playerData.basicinfo && playerData.basicinfo.lastloginat) ? new Date(playerData.basicinfo.lastloginat * 1000).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'N/A';
                    profileSignature.textContent = (playerData.socialinfo && playerData.socialinfo.signature) ? `"${playerData.socialinfo.signature}"` : '"No signature set."';

                    profileRegion.textContent = (playerData.basicinfo && playerData.basicinfo.region) || 'N/A';
                    profileRankIcon.textContent = (playerData.basicinfo && playerData.basicinfo.rank) ? playerData.basicinfo.rank : '';

                    const brResponse = await fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=br`);
                    const brStats = await brResponse.json();
                    const csResponse = await fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=cs`);
                    const csStats = await csResponse.json();

                    renderStats(brSoloStatsDiv, (brStats.data && brStats.data.solostats) || {}, 'BR Solo');
                    renderStats(brDuoStatsDiv, (brStats.data && brStats.data.duostats) || {}, 'BR Duo');
                    renderStats(brSquadStatsDiv, (brStats.data && brStats.data.quadstats) || {}, 'BR Squad');
                    renderStats(csRankedStatsDiv, (csStats.data && csStats.data) || {}, 'CS Ranked');

                    resultsDiv.style.display = 'block';
                    tabButtons[0].click();
                } else {
                    errorMessage.textContent = data.message || 'Failed to fetch player data.';
                    errorMessage.style.display = 'block';
                    profileAvatarChar.textContent = '?';
                    profileLevel.textContent = 'Lv. ??';
                    profileNickname.textContent = 'Player Nickname';
                    profileUidDisplay.textContent = 'UID: N/A';
                    profileClan.textContent = 'Clan: N/A';
                    profileLikes.textContent = '0';
                    profileBadges.textContent = '0';
                    profileRegion.textContent = 'N/A';
                    profileBRRank.textContent = 'N/A';
                    profileCSRank.textContent = 'N/A';
                    profileLastLogin.textContent = 'N/A';
                    profileSignature.textContent = '"No signature set."';
                    profileRankIcon.textContent = '';
                    [brSoloStatsDiv, brDuoStatsDiv, brSquadStatsDiv, csRankedStatsDiv].forEach(div => div.innerHTML = '');
                }
            } catch (error) {
                console.error('Error fetching player data:', error);
                errorMessage.textContent = 'Failed to fetch player data. Please check the UID, server, or try again later.';
                errorMessage.style.display = 'block';
                [profileAvatarChar, profileLevel, profileNickname, profileUidDisplay, profileClan, profileLikes, profileBadges, profileRegion, profileBRRank, profileCSRank, profileLastLogin, profileSignature].forEach(el => el.textContent = el.id.includes('value') ? 'N/A' : (el.id === 'profileAvatarChar' ? '?' : 'N/A'));
                [brSoloStatsDiv, brDuoStatsDiv, brSquadStatsDiv, csRankedStatsDiv].forEach(div => div.innerHTML = '');
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
