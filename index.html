<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #2e3b55;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --input-bg: #3c4c6b;
            --input-border: #4a5d7c;
            --tab-inactive: #4a5d7c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
        }

        button#searchPlayerBtn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#searchPlayerBtn:hover {
            background-color: #c7374e;
        }

        #results {
            margin-top: 20px;
            display: none;
        }

        .profile-card {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--input-bg);
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--accent-color);
        }

        .avatar-container .avatar-char {
            font-size: 2.5em;
            font-weight: 700;
        }

        .level-badge {
            position: absolute;
            bottom: 0;
            right: -5px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .player-name-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .player-name-section .player-nickname {
            font-size: 1.4em;
            font-weight: 700;
        }

        .player-uid, .player-clan {
            font-size: 0.9em;
            color: #aaa;
            margin: 5px 0;
        }

        .player-clan {
            color: var(--accent-color);
            font-weight: 600;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .stat-item .stat-value {
            font-size: 1.2em;
            font-weight: 700;
        }

        .stat-item .stat-label {
            font-size: 0.8em;
            color: #aaa;
        }

        .grid-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
            margin-top: 10px;
        }

        .grid-item .label {
            font-size: 0.85em;
            color: #aaa;
        }

        .grid-item .value {
            font-size: 0.9em;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            background-color: var(--tab-inactive);
            color: var(--text-color);
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tabs button.active {
            background-color: var(--accent-color);
        }

        .tab-content {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .mode-section {
            margin-bottom: 15px;
        }

        .mode-section h3 {
            font-size: 1.2em;
            color: var(--accent-color);
            margin: 0 0 10px;
        }

        .stats-list .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--input-border);
        }

        .stats-list .info-item:last-child {
            border-bottom: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .player-name-section .player-nickname { font-size: 1.2em; }
            .stats-item .stat-value { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Free Fire Player Stats Finder</h1>
        </div>

        <div class="form-group">
            <label for="playerUid">Player UID</label>
            <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
        </div>

        <div class="form-group">
            <label for="server">Server</label>
            <select id="server">
                <option value="BD">BD</option>
                <option value="IND">IND</option>
                <option value="SG">SG</option>
            </select>
        </div>

        <button id="searchPlayerBtn">Search Player</button>

        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>

        <div id="results">
            <div class="profile-card" id="playerProfileCard">
                <div class="avatar-container">
                    <span class="avatar-char" id="profileAvatarChar">?</span>
                    <span class="level-badge" id="profileLevel">Lv. ??</span>
                </div>
                <div class="player-name-section">
                    <h2 class="player-nickname" id="profileNickname">Player Nickname</h2>
                </div>
                <p class="player-uid" id="profileUid">UID: N/A</p>
                <p class="player-clan" id="profileClan">Clan: N/A</p>
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value" id="profileLikes">0</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="profileBadges">0</div>
                        <div class="stat-label">Badges</div>
                    </div>
                </div>
                <div class="grid-info">
                    <div class="grid-item"><div class="label">Region</div><div class="value" id="profileRegion">N/A</div></div>
                    <div class="grid-item"><div class="label">BR Rank</div><div class="value" id="profileBRRank">N/A</div></div>
                    <div class="grid-item"><div class="label">CS Rank</div><div class="value" id="profileCSRank">N/A</div></div>
                    <div class="grid-item"><div class="label">Last Login</div><div class="value" id="profileLastLogin">N/A</div></div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-gamemode="br">Battle Royale</button>
                <button class="tab-btn" data-gamemode="cs">Clash Squad</button>
            </div>

            <div id="brTabContent" class="tab-content active">
                <div class="mode-section"><h3>Solo</h3><div class="stats-list" id="brSoloStats"></div></div>
                <div class="mode-section"><h3>Duo</h3><div class="stats-list" id="brDuoStats"></div></div>
                <div class="mode-section"><h3>Squad</h3><div class="stats-list" id="brSquadStats"></div></div>
            </div>

            <div id="csTabContent" class="tab-content">
                <div class="mode-section"><h3>Ranked</h3><div class="stats-list" id="csRankedStats"></div></div>
            </div>
        </div>
    </div>

    <script>
        const playerUidInput = document.getElementById('playerUid');
        const serverSelect = document.getElementById('server');
        const searchPlayerBtn = document.getElementById('searchPlayerBtn');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        const profileAvatarChar = document.getElementById('profileAvatarChar');
        const profileLevel = document.getElementById('profileLevel');
        const profileNickname = document.getElementById('profileNickname');
        const profileUid = document.getElementById('profileUid');
        const profileClan = document.getElementById('profileClan');
        const profileLikes = document.getElementById('profileLikes');
        const profileBadges = document.getElementById('profileBadges');
        const profileRegion = document.getElementById('profileRegion');
        const profileBRRank = document.getElementById('profileBRRank');
        const profileCSRank = document.getElementById('profileCSRank');
        const profileLastLogin = document.getElementById('profileLastLogin');

        const brSoloStatsDiv = document.getElementById('brSoloStats');
        const brDuoStatsDiv = document.getElementById('brDuoStats');
        const brSquadStatsDiv = document.getElementById('brSquadStats');
        const csRankedStatsDiv = document.getElementById('csRankedStats');

        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        const BASE_URL = "https://ff-info-gajarbotol.vercel.app/";

        const emojiMap = {
            'Matches Played': '🎮', 'Wins': '🏆', 'Kills': '💀', 'Deaths': '💔',
            'K/D Ratio': '📈', 'Headshot Kills': '🎯', 'Headshot Rate': '💥',
            'Damage': '🔥', 'Revives': '❤️'
        };

        function createStatItem(label, value) {
            const emoji = emojiMap[label] || '';
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('info-item');
            itemDiv.innerHTML = `<span>${emoji} ${label}</span><span>${value}</span>`;
            return itemDiv;
        }

        function renderStats(targetDiv, data) {
            targetDiv.innerHTML = '';
            if (!data || !data.gamesplayed || data.gamesplayed === 0) {
                targetDiv.innerHTML = '<h3 style="color:#99aab5;font-style:italic;">No ranked matches played in this mode.</h3>';
                return;
            }
            const stats = { ...data };
            ['detailedstats', 'accountid'].forEach(key => delete stats[key]);
            if (data.detailedstats) stats = { ...stats, ...data.detailedstats };

            const requiredStats = ['gamesplayed', 'wins', 'kills', 'deaths', 'headshotkills', 'damage', 'revives'];
            requiredStats.forEach(key => {
                if (stats[key] !== undefined) {
                    let value = stats[key];
                    let label = key === 'gamesplayed' ? 'Matches Played' : key === 'headshotkills' ? 'Headshot Kills' : key.charAt(0).toUpperCase() + key.slice(1);
                    if (key === 'deaths' && stats.kills) {
                        const kdRatio = (value > 0) ? (stats.kills / value).toFixed(2) : (stats.kills > 0 ? stats.kills : 0);
                        targetDiv.appendChild(createStatItem('K/D Ratio', kdRatio));
                    }
                    if (key === 'headshotkills' && stats.kills) {
                        const hsRate = (stats.kills > 0) ? ((value / stats.kills) * 100).toFixed(2) + '%' : '0.00%';
                        targetDiv.appendChild(createStatItem('Headshot Rate', hsRate));
                    }
                    if (key !== 'deaths') targetDiv.appendChild(createStatItem(label, value));
                }
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(`${button.dataset.gamemode}TabContent`).classList.add('active');
            });
        });

        searchPlayerBtn.addEventListener('click', async () => {
            const playerUid = playerUidInput.value.trim();
            const server = serverSelect.value;

            if (!playerUid) {
                errorMessage.textContent = 'Please enter a Player UID.';
                errorMessage.style.display = 'block';
                return;
            }

            loader.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`${BASE_URL}get_player_personal_show?server=${server}&uid=${playerUid}`);
                const data = await response.json();

                if (data.status && data.data) {
                    const profile = data.data;
                    profileAvatarChar.textContent = profile.basicinfo?.nickname?.charAt(0).toUpperCase() || '?';
                    profileLevel.textContent = `Lv. ${profile.basicinfo?.level || '??'}`;
                    profileNickname.textContent = profile.basicinfo?.nickname || 'N/A';
                    profileUid.textContent = `UID: ${profile.basicinfo?.account_id || 'N/A'}`;
                    profileClan.textContent = `Clan: ${profile.clanbasicinfo?.clan_name || 'N/A'}`;
                    profileLikes.textContent = profile.socialinfo?.likes || '0';
                    profileBadges.textContent = profile.profileinfo?.badge || '0';
                    profileRegion.textContent = profile.basicinfo?.region || 'N/A';
                    profileBRRank.textContent = profile.basicinfo?.current_rank_br?.rank_name || 'N/A';
                    profileCSRank.textContent = profile.basicinfo?.current_rank_cs?.rank_name || 'N/A';
                    profileLastLogin.textContent = profile.profileinfo?.last_login ? new Date(profile.profileinfo.last_login * 1000).toLocaleDateString() : 'N/A';

                    const brResponse = await fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=br`);
                    const brData = await brResponse.json();
                    const csResponse = await fetch(`${BASE_URL}get_player_stats?server=${server}&uid=${playerUid}&matchmode=RANKED&gamemode=cs`);
                    const csData = await csResponse.json();

                    renderStats(brSoloStatsDiv, brData.data?.solostats || {});
                    renderStats(brDuoStatsDiv, brData.data?.duostats || {});
                    renderStats(brSquadStatsDiv, brData.data?.quadstats || {});
                    renderStats(csRankedStatsDiv, csData.data || {});

                    resultsDiv.style.display = 'block';
                } else {
                    errorMessage.textContent = data.message || 'Failed to fetch data.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Failed to fetch data. Try again later.';
                errorMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
