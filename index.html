<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF Info Hub ‚Äî Free Fire UID Lookup</title>
    <meta name="description" content="Free Fire player stats lookup by UID ‚Äî Level, Rank, KD, Wins and more! Supports all servers.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --bg: #0b0f1a;
        --glass: rgba(255, 255, 255, 0.05);
        --cyan: #00e5ff;
        --pink: #ff47b4;
      }

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top left, rgba(0,229,255,0.07), transparent),
                    radial-gradient(circle at bottom right, rgba(255,71,180,0.05), transparent),
                    var(--bg);
        font-family: "Inter", sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 40px;
        font-size: 2rem;
        color: var(--cyan);
        text-shadow: 0 0 10px var(--cyan);
      }

      .card {
        margin-top: 20px;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 20px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.05);
      }

      input, select, button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 15px;
      }

      input, select {
        background: rgba(255, 255, 255, 0.08);
        color: white;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      button {
        cursor: pointer;
        background: linear-gradient(to right, var(--cyan), var(--pink));
        color: white;
        font-weight: 600;
        border: none;
        transition: 0.3s;
      }

      button:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      .error {
        margin-top: 10px;
        color: #ff5c5c;
        font-size: 14px;
      }

      .result {
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        padding: 15px;
        text-align: left;
      }

      .result h2 {
        color: var(--cyan);
        margin-bottom: 10px;
      }

      footer {
        margin-top: auto;
        padding: 30px 0;
        font-size: 14px;
        color: #aaa;
      }

      @media (max-width: 480px) {
        h1 { font-size: 1.6rem; }
        .card { padding: 16px; }
      }
    </style>
  </head>

  <body>
    <h1>üî• FF Info Hub üî•</h1>

    <div class="card">
      <input id="uid" type="text" placeholder="Enter Free Fire UID e.g. 8035061359" />
      <select id="server">
        <option value="BD">BD</option>
        <option value="IND">IND</option>
        <option value="SG">SG</option>
        <option value="RU">RU</option>
        <option value="ID">ID</option>
        <option value="TW">TW</option>
        <option value="US">US</option>
        <option value="VN">VN</option>
        <option value="TH">TH</option>
        <option value="ME">ME</option>
        <option value="PK">PK</option>
        <option value="CIS">CIS</option>
        <option value="BR">BR</option>
      </select>
      <button id="fetchBtn">Get Player Info</button>

      <p id="error" class="error"></p>

      <div id="result" class="result" style="display: none;">
        <h2 id="nickname"></h2>
        <p>üéÆ Level: <span id="level"></span></p>
        <p>üèÜ Rank: <span id="rank"></span></p>
        <p>‚öîÔ∏è Matches: <span id="matches"></span></p>
        <p>üíÄ Kills: <span id="kills"></span></p>
        <p>üî• KD Ratio: <span id="kd"></span></p>
        <p>ü•á Wins: <span id="wins"></span></p>
      </div>
    </div>

    <footer>¬© 2025 FF Info Hub ‚Äî Powered by GajarBotol API</footer>

    <script>
      const btn = document.getElementById("fetchBtn");
      const resultBox = document.getElementById("result");
      const errorBox = document.getElementById("error");

      btn.addEventListener("click", async () => {
        const uid = document.getElementById("uid").value.trim();
        const server = document.getElementById("server").value;
        if (!uid) {
          errorBox.textContent = "‚ùó UID ‡¶¶‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá!";
          resultBox.style.display = "none";
          return;
        }

        errorBox.textContent = "";
        resultBox.style.display = "none";
        btn.disabled = true;
        btn.textContent = "Loading...";

        try {
          const res = await fetch(
            `https://ff-info-gajarbotol.vercel.app/get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=br`
          );
          const data = await res.json();

          if (!data.nickname) {
            throw new Error("‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
          }

          document.getElementById("nickname").textContent = data.nickname;
          document.getElementById("level").textContent = data.level;
          document.getElementById("rank").textContent = data.rank || "N/A";
          document.getElementById("matches").textContent = data.matches;
          document.getElementById("kills").textContent = data.kills;
          document.getElementById("kd").textContent = data.kd_ratio;
          document.getElementById("wins").textContent = data.wins;

          resultBox.style.display = "block";
        } catch (err) {
          errorBox.textContent = "‚ö†Ô∏è UID ‡¶¨‡¶æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡ßü!";
        } finally {
          btn.disabled = false;
          btn.textContent = "Get Player Info";
        }
      });
    </script>
  </body>
</html>
