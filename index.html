<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            font-family: sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .title {
            font-size: 32px;
            color: #ff5722;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title span {
            margin-right: 10px;
            font-size: 40px;
        }
        .subtitle {
            color: #aaaaaa;
            font-size: 16px;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
            border-radius: 10px;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #aaaaaa;
            font-size: 14px;
        }
        .footer a {
            color: #ff5722;
            text-decoration: none;
        }
        .profile-section {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .profile-avatar::before {
            content: '-';
            color: #ffffff;
            font-size: 40px;
        }
        .profile-level {
            position: absolute;
            bottom: -10px;
            background-color: #ff5722;
            border-radius: 20px;
            padding: 2px 10px;
            font-size: 12px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-uid {
            color: #aaaaaa;
        }
        .profile-clan {
            color: #ffffff;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .profile-stat {
            text-align: center;
        }
        .profile-stat-value {
            font-size: 20px;
            color: #00bfff;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
            text-align: left;
        }
        .profile-info div {
            padding: 5px;
        }
        .profile-signature {
            color: #aaaaaa;
            font-style: italic;
            margin-top: 10px;
        }
        .nav-tabs {
            border: none;
        }
        .nav-tabs .nav-link {
            color: #ffffff;
            background-color: #333;
            border: none;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
        }
        .nav-tabs .nav-link.active {
            background-color: #ff5722;
            color: #ffffff;
        }
        .tab-content {
            background-color: #1e1e1e;
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }
        .mode-section {
            margin-bottom: 20px;
        }
        .mode-title {
            font-size: 20px;
            color: #ff5722;
            margin-bottom: 10px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .stat-label {
            display: flex;
            align-items: center;
        }
        .stat-label span {
            margin-right: 10px;
            font-size: 16px;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title"><span>üî•</span>Free Fire Stats Finder</div>
            <div class="subtitle">Get real-time player stats and personal info for BR & CS!</div>
        </div>
        <form id="playerForm">
            <label for="uid" class="form-label">Player UID</label>
            <input type="text" id="uid" class="form-control" required placeholder="Enter player UID e.g., 8035061359">

            <label for="server" class="form-label mt-3">Server</label>
            <select id="server" class="form-select" required>
                <option value="BD">BD</option>
                <option value="IND">IND</option>
                <option value="SG">SG</option>
                <option value="RU">RU</option>
                <option value="ID">ID</option>
                <option value="TW">TW</option>
                <option value="US">US</option>
                <option value="VN">VN</option>
                <option value="TH">TH</option>
                <option value="ME">ME</option>
                <option value="PK">PK</option>
                <option value="CIS">CIS</option>
                <option value="BR">BR</option>
            </select>

            <button type="submit" class="btn btn-primary w-100 mt-3">Search Player</button>
        </form>

        <div class="loader">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Loading...</p>
        </div>

        <div id="results"></div>
    </div>

    <div class="footer">Developed with ‚ù§Ô∏è by <a href="#">@GAJARBOTOL</a></div>

    <script>
        const baseUrl = 'https://ff-info-gajarbotol.vercel.app/';

        document.getElementById('playerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const server = document.getElementById('server').value;
            const uid = document.getElementById('uid').value.trim();
            const matchmode = 'RANKED'; // Assuming RANKED as default

            if (!server || !uid) {
                alert('Please select server and enter UID.');
                return;
            }

            const loader = document.querySelector('.loader');
            loader.style.display = 'block';
            const results = document.getElementById('results');
            results.innerHTML = '';

            try {
                // Fetch Personal Info
                const personalUrl = `${baseUrl}get_player_personal_show?server=${server}&uid=${uid}`;
                const personalRes = await fetch(personalUrl);
                if (!personalRes.ok) throw new Error('Failed to fetch personal info');
                const personalData = await personalRes.json();

                // Fetch BR Stats
                const brUrl = `${baseUrl}get_player_stats?server=${server}&uid=${uid}&matchmode=${matchmode}&gamemode=br`;
                const brRes = await fetch(brUrl);
                if (!brRes.ok) throw new Error('Failed to fetch BR stats');
                const brData = await brRes.json();

                // Fetch CS Stats
                const csUrl = `${baseUrl}get_player_stats?server=${server}&uid=${uid}&matchmode=${matchmode}&gamemode=cs`;
                const csRes = await fetch(csUrl);
                if (!csRes.ok) throw new Error('Failed to fetch CS stats');
                const csData = await csRes.json();

                // Display Profile
                const profileDiv = createProfileSection(personalData);
                results.appendChild(profileDiv);

                // Display Tabs
                const tabsDiv = createTabs(brData, csData);
                results.appendChild(tabsDiv);

            } catch (error) {
                console.error(error);
                results.innerHTML = '<div class="profile-section text-center"><h5>Error</h5><p>Failed to fetch data. Please check UID, server, and try again. Ensure the API is accessible.</p></div>';
            } finally {
                loader.style.display = 'none';
            }
        });

        function createProfileSection(data) {
            const div = document.createElement('div');
            div.className = 'profile-section';

            if (data.status === 'error' || !data.success) {
                div.innerHTML = `<h5>Error</h5><p>${data.message || data.error || 'No data available'}</p>`;
                return div;
            }

            // Adjust based on assumed structure
            const level = data.level || '??';
            const name = data.name || 'Unknown';
            const clan = data.clan || 'None';
            const likes = data.likes || 0;
            const badges = data.badges || 0;
            const region = data.region || 'BD';
            const br_rank = data.br_rank || 'Unranked';
            const cs_rank = data.cs_rank || 'Unranked';
            const last_login = data.last_login || 'Unknown';
            const signature = data.signature || '';

            div.innerHTML = `
                <div class="profile-avatar">
                    <div class="profile-level">Lv. ${level}</div>
                </div>
                <div class="profile-name">${name}</div>
                <div class="profile-uid">UID: ${data.uid}</div>
                <div class="profile-clan">Clan: ${clan}</div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <div class="profile-stat-value">${likes.toLocaleString()}</div>
                        <div>Likes</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value">${badges}</div>
                        <div>Badges</div>
                    </div>
                </div>
                <div class="profile-info">
                    <div>Region<br>${region}</div>
                    <div>BR Rank<br>${br_rank}</div>
                    <div>CS Rank<br>${cs_rank}</div>
                    <div>Last Login<br>${last_login}</div>
                </div>
                <div class="profile-signature">"${signature}"</div>
            `;
            return div;
        }

        function createTabs(brData, csData) {
            const div = document.createElement('div');

            div.innerHTML = `
                <ul class="nav nav-tabs" id="gameTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="br-tab" data-bs-toggle="tab" data-bs-target="#br" type="button" role="tab">Battle Royale</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cs-tab" data-bs-toggle="tab" data-bs-target="#cs" type="button" role="tab">Clash Squad</button>
                    </li>
                </ul>
                <div class="tab-content" id="gameTabsContent">
                    <div class="tab-pane fade show active" id="br" role="tabpanel"></div>
                    <div class="tab-pane fade" id="cs" role="tabpanel"></div>
                </div>
            `;

            const brPane = div.querySelector('#br');
            const csPane = div.querySelector('#cs');

            if (brData.success) {
                brPane.appendChild(createModeSection('Solo', brData.solo || {message: 'No ranked matches played in this mode.'}));
                brPane.appendChild(createModeSection('Duo', brData.duo || {message: 'No ranked matches played in this mode.'}));
                brPane.appendChild(createModeSection('Squad', brData.squad || {message: 'No ranked matches played in this mode.'}));
            } else {
                brPane.innerHTML = `<p>${brData.message || 'No data available'}</p>`;
            }

            if (csData.success) {
                csPane.appendChild(createOverallSection(csData.overall || {}));
                csPane.appendChild(createModeSection('Squad', csData.squad || {}));
            } else {
                csPane.innerHTML = `<p>${csData.message || 'No data available'}</p>`;
            }

            return div;
        }

        function createOverallSection(data) {
            const section = document.createElement('div');
            section.className = 'mode-section';

            if (data.message) {
                section.innerHTML = `<p>${data.message}</p>`;
                return section;
            }

            section.innerHTML = `
                <div class="stat-item"><span class="stat-label"><span>üéØ</span>Headshot Kills</span><span>${data.headshot_kills || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üí•</span>Headshot Rate</span><span>${data.headshot_rate || '0.00%'}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üî•</span>Damage</span><span>${data.damage || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>‚ù§Ô∏è</span>Revives</span><span>${data.revives || 0}</span></div>
            `;
            return section;
        }

        function createModeSection(title, data) {
            const section = document.createElement('div');
            section.className = 'mode-section';
            const titleEl = document.createElement('div');
            titleEl.className = 'mode-title';
            titleEl.textContent = title;
            section.appendChild(titleEl);

            if (data.message) {
                const p = document.createElement('p');
                p.textContent = data.message;
                section.appendChild(p);
                return section;
            }

            section.innerHTML += `
                <div class="stat-item"><span class="stat-label"><span>üéÆ</span>Matches Played</span><span>${data.matches_played || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üèÜ</span>Wins</span><span>${data.wins || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üíÄ</span>Kills</span><span>${data.kills || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üíî</span>Deaths</span><span>${data.deaths || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üìà</span>K/D Ratio</span><span>${data.kd_ratio || '0.00'}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üéØ</span>Headshot Kills</span><span>${data.headshot_kills || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üí•</span>Headshot Rate</span><span>${data.headshot_rate || '0.00%'}</span></div>
                <div class="stat-item"><span class="stat-label"><span>üî•</span>Damage</span><span>${data.damage || 0}</span></div>
                <div class="stat-item"><span class="stat-label"><span>‚ù§Ô∏è</span>Revives</span><span>${data.revives || 0}</span></div>
            `;
            return section;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
