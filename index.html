<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Player Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      padding: 20px;
    }

    /* Header */
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #ff4f81, 0 0 20px #ff4f81;
    }

    /* Form Section */
    .search-container {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .search-container input, .search-container select {
      padding: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      backdrop-filter: blur(5px);
    }
    .search-container button {
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#ff4f81,#ff9068);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }
    .search-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4f81;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ff4f81;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    /* Player Card */
    .player-card {
      display: none;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      flex-direction: column;
      gap: 15px;
      margin-bottom: 50px;
    }
    .player-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4f81;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .player-card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px #ff4f81;
    }
    .player-stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
    }
    .player-stats div {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .player-stats div h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #ff4f81;
    }
    .player-stats div p {
      font-size: 1rem;
      font-weight: 600;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Responsive */
    @media(max-width:600px){
      .player-stats div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Free Fire Player Stats</header>

  <div class="search-container">
    <input type="text" id="uid" placeholder="Enter Player UID">
    <select id="server">
      <option value="BD">Bangladesh</option>
      <option value="IN">India</option>
      <option value="ID">Indonesia</option>
      <option value="SG">Singapore</option>
      <option value="TH">Thailand</option>
      <option value="VN">Vietnam</option>
      <option value="BR">Brazil</option>
      <option value="EU">Europe</option>
      <option value="ME">Middle East</option>
      <option value="RU">Russia</option>
      <option value="TW">Taiwan</option>
      <option value="MX">Mexico</option>
      <option value="PK">Pakistan</option>
      <option value="NP">Nepal</option>
      <option value="US">USA</option>
    </select>
    <button onclick="fetchPlayer()">Search Player</button>
    <div class="loader" id="loader"></div>
  </div>

  <div class="player-card" id="playerCard">
    <img id="playerAvatar" src="" alt="Player Avatar">
    <h2 id="playerName">Player Name</h2>
    <div class="player-stats">
      <div>
        <h3>Level</h3>
        <p id="playerLevel">0</p>
      </div>
      <div>
        <h3>Rank</h3>
        <p id="playerRank">-</p>
      </div>
      <div>
        <h3>Kills</h3>
        <p id="playerKills">0</p>
      </div>
      <div>
        <h3>K/D Ratio</h3>
        <p id="playerKD">0</p>
      </div>
      <div>
        <h3>Wins</h3>
        <p id="playerWins">0</p>
      </div>
      <div>
        <h3>Headshots</h3>
        <p id="playerHS">0</p>
      </div>
    </div>
  </div>

  <footer>Made by Shakib Hossain | GitHub Pages Demo</footer>

  <script>
    async function fetchPlayer() {
      const uid = document.getElementById('uid').value.trim();
      const server = document.getElementById('server').value;
      const loader = document.getElementById('loader');
      const card = document.getElementById('playerCard');

      if(!uid){
        alert('Please enter UID!');
        return;
      }

      loader.style.display = 'block';
      card.style.display = 'none';

      try {
        // Replace this URL with your actual Free Fire API endpoint
        const response = await fetch(`https://example.com/api/get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=br`);
        const data = await response.json();

        // Example structure (adjust according to your API)
        document.getElementById('playerAvatar').src = data.avatar || 'https://via.placeholder.com/120';
        document.getElementById('playerName').textContent = data.name || '-';
        document.getElementById('playerLevel').textContent = data.level || 0;
        document.getElementById('playerRank').textContent = data.rank || '-';
        document.getElementById('playerKills').textContent = data.kills || 0;
        document.getElementById('playerKD').textContent = data.kd || 0;
        document.getElementById('playerWins').textContent = data.wins || 0;
        document.getElementById('playerHS').textContent = data.headshots || 0;

        card.style.display = 'flex';
      } catch (err) {
        alert('Failed to fetch player stats. Make sure your API URL is correct.');
        console.error(err);
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
