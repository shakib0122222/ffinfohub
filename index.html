<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Stats Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1c1c28;
            --secondary-bg: #2a2a3a;
            --text-color: #f0f0f0;
            --orange-color: #ff6f00;
            --input-bg: #3c3c50;
            --border-color: #555;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to align content at the top */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            margin-top: 50px; /* Added margin-top to push content down from the very top */
        }

        .header {
            margin-bottom: 40px;
        }

        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .logo-icon {
            color: var(--orange-color);
            font-size: 1.2em; /* Adjusted icon size */
            position: relative;
            top: -5px; /* Fine-tuned alignment */
        }

        .tagline {
            font-size: 1em;
            color: #ccc;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        .form-group input[type="text"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-appearance: none; /* Remove default browser styling for select */
            -moz-appearance: none; /* Remove default browser styling for select */
            appearance: none; /* Remove default browser styling for select */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23aaa" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* Custom arrow for select */
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .form-group input[type="text"]::placeholder {
            color: #888;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: var(--orange-color);
        }

        .search-button {
            background-color: var(--orange-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            width: 100%;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
        }

        .search-button:hover {
            background-color: #e66300;
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 111, 0, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #888;
        }

        .footer span {
            color: #ff6f00; /* Orange color for the heart */
        }

        .footer a {
            color: #ff6f00;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Result Section Styling */
        #results {
            margin-top: 30px;
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            min-height: 100px; /* To show it even when empty */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            word-break: break-all; /* Ensure long strings wrap */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }

        #results h3 {
            color: var(--orange-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        #results p {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        #results strong {
            color: var(--text-color);
        }

        #loading-indicator {
            display: none; /* Hidden by default */
            margin-top: 20px;
            color: var(--orange-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Basic spinner for loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--orange-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-text">
                <span class="logo-icon">üî•</span> Free Fire Stats Finder
            </div>
            <p class="tagline">Get real-time player stats and personal info for BR & CS!</p>
        </div>

        <div class="form-group">
            <label for="playerUid">Player UID</label>
            <input type="text" id="playerUid" placeholder="Enter player UID e.g., 8035061359">
        </div>

        <div class="form-group">
            <label for="serverSelect">Server</label>
            <select id="serverSelect">
                <!-- ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá JavaScript ‡¶¶‡¶ø‡ßü‡ßá -->
            </select>
        </div>

        <button class="search-button" id="searchPlayerBtn">Search Player</button>

        <div id="loading-indicator">Loading... <span class="spinner"></span></div>

        <div id="results">
            <h3>Player Information</h3>
            <p>Enter UID and select server to see results.</p>
        </div>

        <div class="footer">
            Developed with <span>‚ù§Ô∏è</span> by <a href="https://github.com/GAJARBOTOL" target="_blank">@GAJARBOTOL</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const serverSelect = document.getElementById('serverSelect');
            const playerUidInput = document.getElementById('playerUid');
            const searchPlayerBtn = document.getElementById('searchPlayerBtn');
            const resultsDiv = document.getElementById('results');
            const loadingIndicator = document.getElementById('loading-indicator');

            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API ‡¶è‡¶∞ ‡¶¨‡ßá‡¶∏ URL
            const BASE_URL = 'https://ff-info-gajarbotol.vercel.app/';

            // ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü‡ßá‡¶° ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞
            const servers = ['IND', 'SG', 'RU', 'ID', 'TW', 'US', 'VN', 'TH', 'ME', 'PK', 'CIS', 'BR', 'BD'];

            // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶®‡ßá ‡¶Ö‡¶™‡¶∂‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            servers.forEach(server => {
                const option = document.createElement('option');
                option.value = server;
                option.textContent = server;
                serverSelect.appendChild(option);
            });

            // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá 'BD' ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
            serverSelect.value = 'BD';

            // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
            searchPlayerBtn.addEventListener('click', async () => {
                const uid = playerUidInput.value.trim();
                const server = serverSelect.value;

                if (!uid) {
                    resultsDiv.innerHTML = '<h3>Error</h3><p>Please enter a Player UID.</p>';
                    return;
                }

                resultsDiv.innerHTML = ''; // Clear previous results
                loadingIndicator.style.display = 'block'; // Show loading indicator

                try {
                    // ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡ßã‡¶®‡¶æ‡¶≤ ‡¶á‡¶®‡¶´‡ßã ‡¶Ü‡¶®‡¶æ
                    // API Endpoint: get_player_personal_show?server={server}&uid={uid}
                    const personalInfoEndpoint = `${BASE_URL}get_player_personal_show?server=${server}&uid=${uid}`;
                    console.log('Fetching personal info from:', personalInfoEndpoint); // Debugging
                    const personalInfoResponse = await fetch(personalInfoEndpoint);
                    const personalInfoData = await personalInfoResponse.json();

                    // ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶∏ ‡¶Ü‡¶®‡¶æ (‡¶â‡¶¶‡¶æ‡¶π‡¶∞‡¶£‡¶∏‡ßç‡¶¨‡¶∞‡ßÇ‡¶™ RANKED BR ‡¶Æ‡ßã‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                    // API Endpoint: get_player_stats?server={server}&uid={uid}&matchmode=RANKED&gamemode=br
                    const playerStatsEndpoint = `${BASE_URL}get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=br`;
                    console.log('Fetching player stats from:', playerStatsEndpoint); // Debugging
                    const playerStatsResponse = await fetch(playerStatsEndpoint);
                    const playerStatsData = await playerStatsResponse.json();

                    displayResults(personalInfoData, playerStatsData);

                } catch (error) {
                    console.error('Error fetching data:', error);
                    resultsDiv.innerHTML = `<h3>Error</h3><p>Could not fetch data. Please check the UID and server, or try again later. Error: ${error.message}</p>`;
                } finally {
                    loadingIndicator.style.display = 'none'; // Hide loading indicator
                }
            });

            function displayResults(personalInfo, playerStats) {
                resultsDiv.innerHTML = '<h3>Player Information</h3>';

                // Personal Info Display
                if (personalInfo && personalInfo.result) {
                    resultsDiv.innerHTML += `
                        <p><strong>Nickname:</strong> ${personalInfo.result.nickname || 'N/A'}</p>
                        <p><strong>Level:</strong> ${personalInfo.result.level || 'N/A'}</p>
                        <p><strong>Player ID:</strong> ${personalInfo.result.playerid || 'N/A'}</p>
                        <p><strong>Bio:</strong> ${personalInfo.result.bio || 'N/A'}</p>
                        <p><strong>Badge:</strong> ${personalInfo.result.badge || 'N/A'}</p>
                        ${personalInfo.result.avatar_url ? `<p><img src="${personalInfo.result.avatar_url}" alt="Avatar" width="80" height="80" style="border-radius: 50%; margin-top: 10px;"></p>` : ''}
                        ${personalInfo.result.cover_url ? `<p><img src="${personalInfo.result.cover_url}" alt="Cover" width="100%" style="margin-top: 10px; border-radius: 8px;"></p>` : ''}
                    `;
                } else {
                    resultsDiv.innerHTML += '<p><strong>Personal Info:</strong> Not found or API error.</p>';
                }

                resultsDiv.innerHTML += '<br><h3>Player Stats (Ranked BR)</h3>';

                // Player Stats Display
                if (playerStats && playerStats.result && playerStats.result.stats) {
                    const stats = playerStats.result.stats;
                    resultsDiv.innerHTML += `
                        <p><strong>Kills:</strong> ${stats.kills || 'N/A'}</p>
                        <p><strong>Deaths:</strong> ${stats.deaths || 'N/A'}</p>
                        <p><strong>Headshots:</strong> ${stats.headshots || 'N/A'}</p>
                        <p><strong>Headshot Rate:</strong> ${stats.headshot_rate ? (stats.headshot_rate * 100).toFixed(2) + '%' : 'N/A'}</p>
                        <p><strong>Win Rate:</strong> ${stats.win_rate ? (stats.win_rate * 100).toFixed(2) + '%' : 'N/A'}</p>
                        <p><strong>Total Matches:</strong> ${stats.total_matches || 'N/A'}</p>
                        <p><strong>Wins:</strong> ${stats.wins || 'N/A'}</p>
                        <p><strong>K/D Ratio:</strong> ${stats.kd_ratio || 'N/A'}</p>
                        <!-- Add more stats as needed -->
                    `;
                } else {
                    resultsDiv.innerHTML += '<p><strong>Ranked BR Stats:</strong> Not found or API error.</p>';
                }

                // If no useful data was found
                if (!personalInfo.result && !playerStats.result) {
                    resultsDiv.innerHTML = `<h3>No Data Found</h3><p>Could not retrieve any information for the provided UID on the selected server.</p>`;
                }
            }
        });
    </script>
</body>
</html>
