<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Player Info</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
        }
        #results {
            display: none;
        }
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Free Fire Player Info</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="server" class="form-label">Server</label>
                        <select class="form-select" id="server" required>
                            <option value="">Select Server</option>
                            <option value="IND">IND</option>
                            <option value="SG">SG</option>
                            <option value="RU">RU</option>
                            <option value="ID">ID</option>
                            <option value="TW">TW</option>
                            <option value="US">US</option>
                            <option value="VN">VN</option>
                            <option value="TH">TH</option>
                            <option value="ME">ME</option>
                            <option value="PK">PK</option>
                            <option value="CIS">CIS</option>
                            <option value="BR">BR</option>
                            <option value="BD">BD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="uid" class="form-label">UID</label>
                        <input type="text" class="form-control" id="uid" placeholder="Enter UID" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading player info...</p>
        </div>
        
        <div id="results">
            <div class="alert alert-danger" id="error" style="display: none;"></div>
            
            <!-- Personal Info -->
            <div class="card" id="personalCard">
                <div class="card-header">
                    <h5>Personal Info</h5>
                </div>
                <div class="card-body">
                    <div id="personalInfo"></div>
                </div>
            </div>
            
            <!-- Stats Info -->
            <div class="card" id="statsCard">
                <div class="card-header">
                    <h5>Player Stats (RANKED - BR)</h5>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="statsTabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#soloStats">Solo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#duoStats">Duo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#squadStats">Squad</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div id="soloStats" class="tab-pane active"></div>
                        <div id="duoStats" class="tab-pane"></div>
                        <div id="squadStats" class="tab-pane"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('searchForm');
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const personalInfo = document.getElementById('personalInfo');
        const soloStats = document.getElementById('soloStats');
        const duoStats = document.getElementById('duoStats');
        const squadStats = document.getElementById('squadStats');

        // Tab functionality (simple vanilla JS)
        const tabs = document.querySelectorAll('#statsTabs .nav-link');
        const panes = document.querySelectorAll('.tab-content .tab-pane');
        tabs.forEach((tab, index) => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                panes.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                panes[index].classList.add('active');
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const server = document.getElementById('server').value;
            const uid = document.getElementById('uid').value.trim();

            if (!server || !uid) {
                showError('Please select server and enter UID.');
                return;
            }

            showLoader();
            clearResults();
            errorDiv.style.display = 'none';

            try {
                // Fetch Personal Info
                const personalUrl = `https://ff-info-gajarbotol.vercel.app/get_player_personal_show?server=${server}&uid=${uid}`;
                const personalRes = await fetch(personalUrl);
                if (!personalRes.ok) throw new Error('Failed to fetch personal info');
                const personalData = await personalRes.json();

                // Fetch Stats
                const statsUrl = `https://ff-info-gajarbotol.vercel.app/get_player_stats?server=${server}&uid=${uid}&matchmode=RANKED&gamemode=br`;
                const statsRes = await fetch(statsUrl);
                if (!statsRes.ok) throw new Error('Failed to fetch stats');
                const statsData = await statsRes.json();

                if (!personalData.status === 'success' || !statsData.success) {
                    throw new Error('API response unsuccessful');
                }

                displayPersonalInfo(personalData.data);
                displayStats(statsData.data);
                results.style.display = 'block';
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoader();
            }
        });

        function showLoader() {
            loader.style.display = 'block';
            results.style.display = 'none';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            results.style.display = 'block';
        }

        function clearResults() {
            personalInfo.innerHTML = '';
            soloStats.innerHTML = '';
            duoStats.innerHTML = '';
            squadStats.innerHTML = '';
        }

        function displayPersonalInfo(data) {
            let html = '<h6>Basic Info</h6><ul class="list-group mb-3">';
            for (let key in data.basicinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.basicinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Profile Info</h6><ul class="list-group mb-3">';
            for (let key in data.profileinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.profileinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Clan Basic Info</h6><ul class="list-group mb-3">';
            for (let key in data.clanbasicinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.clanbasicinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Captain Basic Info</h6><ul class="list-group mb-3">';
            for (let key in data.captainbasicinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.captainbasicinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Pet Info</h6><ul class="list-group mb-3">';
            for (let key in data.petinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.petinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Social Info</h6><ul class="list-group mb-3">';
            for (let key in data.socialinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.socialinfo[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Diamond Cost</h6><ul class="list-group mb-3">';
            for (let key in data.diamondcostres) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.diamondcostres[key])}</li>`;
            }
            html += '</ul>';

            html += '<h6>Credit Score Info</h6><ul class="list-group">';
            for (let key in data.creditscoreinfo) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${JSON.stringify(data.creditscoreinfo[key])}</li>`;
            }
            html += '</ul>';

            personalInfo.innerHTML = html;
        }

        function displayStats(data) {
            // Solo
            let soloHtml = '<ul class="list-group">';
            soloHtml += `<li class="list-group-item"><strong>Games Played:</strong> ${data.solostats.gamesplayed || 'N/A'}</li>`;
            soloHtml += `<li class="list-group-item"><strong>Kills:</strong> ${data.solostats.kills || 'N/A'}</li>`;
            for (let key in data.solostats.detailedstats) {
                soloHtml += `<li class="list-group-item"><strong>${key}:</strong> ${data.solostats.detailedstats[key]}</li>`;
            }
            soloHtml += '</ul>';
            soloStats.innerHTML = soloHtml;

            // Duo
            let duoHtml = '<ul class="list-group">';
            duoHtml += `<li class="list-group-item"><strong>Games Played:</strong> ${data.duostats.gamesplayed}</li>`;
            duoHtml += `<li class="list-group-item"><strong>Kills:</strong> ${data.duostats.kills}</li>`;
            if (data.duostats.wins !== undefined) {
                duoHtml += `<li class="list-group-item"><strong>Wins:</strong> ${data.duostats.wins}</li>`;
            }
            for (let key in data.duostats.detailedstats) {
                duoHtml += `<li class="list-group-item"><strong>${key}:</strong> ${data.duostats.detailedstats[key]}</li>`;
            }
            duoHtml += '</ul>';
            duoStats.innerHTML = duoHtml;

            // Squad (quad)
            let squadHtml = '<ul class="list-group">';
            squadHtml += `<li class="list-group-item"><strong>Games Played:</strong> ${data.quadstats.gamesplayed}</li>`;
            squadHtml += `<li class="list-group-item"><strong>Kills:</strong> ${data.quadstats.kills}</li>`;
            squadHtml += `<li class="list-group-item"><strong>Wins:</strong> ${data.quadstats.wins}</li>`;
            for (let key in data.quadstats.detailedstats) {
                squadHtml += `<li class="list-group-item"><strong>${key}:</strong> ${data.quadstats.detailedstats[key]}</li>`;
            }
            squadHtml += '</ul>';
            squadStats.innerHTML = squadHtml;
        }
    </script>
</body>
</html>
